<body>
    <div id="info"></div>

    <script>
        const ar = [1, 2, "3", 4, "5", 6, "7", "8", 9];

        const ar2 = ar.filter(item => typeof item === "number");
        console.log(ar2);

        const ar3 = ar.filter(item => item != 3);
        console.log(ar3)

        const addBall = b => {
            return `<div class="ball" style="
                        position: absolute;
                        top: ${b.x}px;
                        left: ${b.y}px;
                        width: ${b.w || 60}px;
                        height: ${b.w || 60}px;
                        line-height: ${b.w || 60}px;
                        border-radius: 50%;
                        text-align: center;
                        background-color: ${b.bcolor || "blue"};
                        color: ${b.color || "yellow"};
                        font-family: '微軟正黑體';
                        font-weight: 600;
                        font-size: 20px;
                    ">${b.txt || 0}</div>`;
        }

        const ar4 = [
            {

            },
            {
                x: 50,
                y: 50,
                w: 100,
                bcolor: "red",
                color: "white",
                txt: 666666,
            },
            {
                x: 120,
                y: 120,
                w: 150,
                bcolor: "green",
                color: "aqua",
                txt: 77777,
            },
            {
                x: 230,
                y: 230,
                w: 200,
                bcolor: "grey",
                color: "aquamarine",
                txt: 888888,
            }
        ];

        info.innerHTML = ar4.map(item => addBall(item)).join("");
        console.log(ar4.map(item => addBall(item)));
