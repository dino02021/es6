<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const str = "美債殖利率再度竄升，引發美股沉重賣壓出籠，道瓊工業指數跌345.95點";

        const ar = str.split("");

        console.log(ar.join(","));
        console.log(ar.sort());
        console.log(ar.join(","));

        const ar2 = [];

        for (let i = 0; i < 20; i++) {
            ar2.push(Math.floor(Math.random() * 20));
        }

        console.log(ar2.join(","));
        console.log(ar2.sort());
        console.log(ar2.join(","));
    </script>
</body>

</html>
