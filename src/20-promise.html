<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("1");

        new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("2");
                resolve("4");
            }, 1000 + Math.random() * 1000);
        })
            .then(r => {
                console.log(`r: ${r}`);
                return 5;
            })
            .then(r => {
                console.log(`r: ${r}`);
            })
            .catch(ex => {
                console.log(`ex: ${ex}`)
            });

        console.log("3");
    </script>
</body>

</html>
