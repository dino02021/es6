<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function myPromise() {
            return new Promise((resolve, reject) => {
                const rnd = 1000 + Math.floor(Math.random() * 1000);

                setTimeout(() => {
                    resolve(rnd);
                }, rnd);
            });
        };

        myPromise()
            .then(r => {
                console.log(r);
                return myPromise();
            })
            .then(r => {
                console.log(r);
                return myPromise();
            })
            .then(r => {
                console.log(r);
            });
    </script>
</body>

</html>
