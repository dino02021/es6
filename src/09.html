<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const f1 = a => a * a;
        const f2 = (a = 7) => a * a;

        const a1 = {
            v: this,
            f3: () => this,
            f4: function () {
                return this;
            },
            f5() {
                return this;
            }
        }

        console.log(f1(10), f2());
        console.log(a1.v);
        console.log(a1.f3());
        console.log(a1.f4());
        console.log(a1.f5());
        console.log("-------------------");

        const b = a1.f4;
        console.log(b());

        const c = {
            c1: a1.f4(),
        }

        console.log(c.c1);
    </script>
</body>

</html>
